<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menentukan Bilangan Terbesar dari Tiga Bilangan</title>
</head>
<body>
    <h1>Menentukan Bilangan Terbesar dari Tiga Bilangan</h1>

    <label for="bilanganX">Masukkan bilangan pertama (x):</label>
    <input type="number" id="bilanganX" value="0">

    <br><br>

    <label for="bilanganY">Masukkan bilangan kedua (y):</label>
    <input type="number" id="bilanganY" value="0">

    <br><br>

    <label for="bilanganZ">Masukkan bilangan ketiga (z):</label>
    <input type="number" id="bilanganZ" value="0">

    <br><br>

    <button onclick="cekBilanganTerbesar()">Cek Bilangan Terbesar</button>

    <p id="output"></p>

    <script>
        function cekBilanganTerbesar() {
            const x = parseInt(document.getElementById('bilanganX').value);
            const y = parseInt(document.getElementById('bilanganY').value);
            const z = parseInt(document.getElementById('bilanganZ').value);
            const output = document.getElementById('output');

            if (x >= y && x >= z) {
                output.innerText = "Bilangan terbesar adalah: " + x;
            } else if (y >= x && y >= z) {
                output.innerText = "Bilangan terbesar adalah: " + y;
            } else {
                output.innerText = "Bilangan terbesar adalah: " + z;
            }
        }
    </script>
</body>
</html>
