<!DOCTYPE html>
<html lang="en">
<head>
    <meta    <meta charset="UTF-8">
 name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <script>
    function kalkulator() {
        const a = parseFloat(prompt("Masukkan angka pertama:"));
        const operasi = prompt("Masukkan operasi (+, -, *, /):");
        const b = parseFloat(prompt("Masukkan angka kedua:"));

        let hasil;
        let output;

        if (operasi === '+') {
            hasil = a + b;
        } else if (operasi === '-') {
            hasil = a - b;
        } else if (operasi === '*') {
            hasil = a * b;
        } else if (operasi === '/') {
            if (b !== 0) {
                hasil = a / b;
            } else {
                output = 'Tidak bisa membagi dengan nol';
            }
        } else {
            output = 'Operasi tidak valid';
        }

        if (hasil !== undefined) {
            output = `${a} ${operasi} ${b} = ${hasil}`;
        }

        console.log(output); // Menampilkan hasil di konsol
        alert(output); // Menampilkan hasil dalam pop-up alert
    }

    kalkulator();

    </script>
</body>
</html>
