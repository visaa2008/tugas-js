<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Bilangan Ganjil</title>
</head>
<body>

    <h1>Hitung Banyaknya Bilangan Ganjil</h1>

    <label for="batasAwal">Batas Awal:</label>
    <input type="number" id="batasAwal" placeholder="Masukkan batas awal"><br><br>

    <label for="batasAkhir">Batas Akhir:</label>
    <input type="number" id="batasAkhir" placeholder="Masukkan batas akhir"><br><br>

    <button id="hitungBtn">Hitung Bilangan Ganjil</button>

    <p id="hasil"></p>

    <script>
        // Menangkap tombol hitung
        document.getElementById("hitungBtn").addEventListener("click", function() {
            // Mengambil nilai dari input
            var batasAwal = parseInt(document.getElementById("batasAwal").value);
            var batasAkhir = parseInt(document.getElementById("batasAkhir").value);

            // Variabel untuk menghitung banyaknya bilangan ganjil
            var jumlahGanjil = 0;

            // Looping dari batas awal hingga batas akhir
            for (var i = batasAwal; i <= batasAkhir; i++) {
                // Cek apakah bilangan ganjil
                if (i % 2 !== 0) {
                    jumlahGanjil++;
                }
            }
            
            // Juga menampilkan hasil di console log
            console.log("Banyaknya bilangan ganjil antara " + batasAwal + " dan " + batasAkhir + " adalah: " + jumlahGanjil);
        });
    </script>

</body>
</html>
