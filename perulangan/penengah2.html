<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Deret Ganjil</title>
    <script>
        // Fungsi untuk menghitung jumlah bilangan ganjil
        function jumlahDeretGanjil() {
            // Mendapatkan nilai dari input pengguna
            const batasAwal = parseInt(document.getElementById("batasAwal").value);
            const batasAkhir = parseInt(document.getElementById("batasAkhir").value);

            let jumlah = 0;

            // Perulangan untuk menghitung jumlah bilangan ganjil
            for (let i = batasAwal; i <= batasAkhir; i++) {
                if (i % 2 !== 0) {
                    jumlah += i;
                }
            }

            // Menampilkan hasil di console
            console.log(`Jumlah deret bilangan ganjil dari ${batasAwal} hingga ${batasAkhir} adalah: ${jumlah}`);
            // Menampilkan hasil di halaman
            document.getElementById("hasil").innerText = `Jumlah deret bilangan ganjil dari ${batasAwal} hingga ${batasAkhir} adalah: ${jumlah}`;
        }
    </script>
</head>
<body>
    <h1>Hitung Jumlah Deret Bilangan Ganjil</h1>

    <label for="batasAwal">Batas Awal: </label>
    <input type="number" id="batasAwal" name="batasAwal"><br><br>

    <label for="batasAkhir">Batas Akhir: </label>
    <input type="number" id="batasAkhir" name="batasAkhir"><br><br>

    <button onclick="jumlahDeretGanjil()">Hitung</button>
    <p id="hasil"></p> <!-- Hasil akan ditampilkan di sini -->
</body>
</html>
